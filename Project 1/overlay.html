<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: skyblue;
      border: 2px solid #3498db;
    }

    .circle {
      position: absolute;
      bottom: -10px; /* Adjust this value to control the part outside the rectangle */
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background-color: white;
      border: 2px solid #3498db;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="circle"></div>
</div>

</body>
</html>
